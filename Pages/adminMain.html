
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/CSS/adminMain.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
  <div id="sideBar"></div>
	<div id="mainContent">
		<div id="smallBar">
      <h1>Administrator</h1>
    </div>
		<div id="Data">
      <div id="forButton">
        <button class="buttons" id="edit">Edit</button>
        <button class="buttons" id="add">Add</button>
        <button class="buttons" id="delete">Delete</button>
      </div>
      <div id="forTable">
        <table>
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Email</th>
              <th>Contact</th>
              <th>Course</th>
              <th>Address</th>
            </tr>
          </thead>
          <tbody id="dataList"></tbody>
        </table>
      </div>    
    </div>
	</div>
</body>
<script>
   function showTable(input) {
        $("#dataList").html("");
        $.each(input, function (index, value) {
            let list =
                `
        <tr>
            <td><input type="radio" name="studentID" value="` +
                index +
                `" /></td>
            <td>` +
                value.name +
                `</td>
            <td>` +
                value.email +
                `</td>
            <td>` +
                value.phoneNumber +
                `</td>
            <td>` +
                value.course +
                `</td>
            <td>` +
                value.address +
                `</td>
        </tr>
        `;
            $("#dataList").append(list);
            return;
        });
    }
    showTable(JSON.parse(localStorage.getItem("formerData")));
</script>
</html>
