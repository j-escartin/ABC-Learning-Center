<script>
	  $(document).ready(function() {
      let drp = true;
      $('#dropContent').hide();
      $('#dropDown').hover(function () {
        if(drp === true) {
          $('#dropContent').fadeIn();
          drp = false;
        } else {
          $('#dropContent').fadeOut();
           drp = true;
        }
      })
  });
</script>
